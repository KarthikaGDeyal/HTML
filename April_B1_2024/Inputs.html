<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic Input Tags in HTML</h1>
    <form>
        <label for="">Enter your name:</label>
        <input type="text" placeholder="Name"><br><br>
        
        <label for="">Enter your age:</label>
        <input type="number" min="1" max="50"><br><br>

        <label for="">Enter your address:</label>
        <textarea name="" id="" rows="10" cols="5"></textarea><br><br>

        <label for="">Select your course:</label>
        <select name="" id="">
            <option value="">Select your course</option>
            <option value="BCA">BCA</option>
            <option value="">MCA</option>
            <option value="">MBA</option>
        </select><br><br>

        <label for="">Select your gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Others
        <br><br>

        <label for="">Upload your profile image:</label>
        <input type="file" name="" id=""><br><br>

        <label for="">Select your DOB:</label>
        <input type="date" name="" id=""><br><br>

        <label for="">Select color:</label>
        <input type="color" name="" id=""><br><br>

        <label for="">Enter contact number:</label>
        <select name="" id="">
            <option value="">+91</option>
            <option value="">+91</option>
            <option value="">+91</option>
            <option value="">+91</option>
            <option value="">+91</option>
        </select>
        <input type="tel" pattern="[0-9]{3}-[0-9]{5}"placeholder="123-12345"><br><br>

        <button>Register</button>
    </form>
</body>
</html>
