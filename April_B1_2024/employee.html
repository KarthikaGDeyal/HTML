<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>
    <form>
        <label for="">Enter your name:</label>
        <input type="text" placeholder="Name"><br><br>

        <label for="">Enter your age:</label>
        <input type="text" placeholder="Age"><br><br>

        <label for="">Enter your emailid:</label>
        <input type="email" placeholder="name@gmail.com"><br><br>

        <label for="">Enter your address:</label>
        <textarea name="" placeholder="Address"></textarea><br><br>

        <label for=""> Select Designation:</label>
        <select name="" id="">
            <option value="">Select Designation</option>
            <option value="">HR</option>
            <option value="">Developer</option>
            <option value="">Marketing Executive</option>
            <option value="">Production Manager</option>
            <option value="">Senior Engineer</option>
            
        </select><br><br>
         
        <label for="">Select your gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Others<br><br>

       <label for="">Upload your profile image:</label>
       <input type="file" name="" id=""><br><br>

       <label for="">Select your DOB:</label>
       <input type="date" name="" id=""><br><br>

       <label for="">Enter contact number:</label>
       <select name="" id="">
        <option value="">+91</option>
       </select>
       <input type ="tel" pattern="[0-9]{3}-[0-9]{5}" placeholder="123-12345"><br><br>


       <button>Register</button>


        


    </form>
</body>
</html>
